<div class="winners-container">
    <div class="table-header">
        <div>Id</div>
        <div>Car</div>
        <div>Name</div>

        <div (click)="sortWins()">Wins</div>
        <div (click)="sortTime()">Best time (seconds)</div>
    </div>

    <div class="table-body">
        @for (winner of winners; track $index) {
        <app-winner [winner]="winner"></app-winner>
        }
    </div>
</div>
